<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Gerer Utilisateurs</title>
    <h:outputStylesheet library="css" name="table.css"/>

    <!--    <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/all.min-jsf.css" />-->
    <!--    <h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />-->
</h:head>
<h:body>
    <h2>Liste d'Utilisateurs</h2>
    <div class="ui-g">
        <div class="ui-g-12 ui-md-2">Menu</div>
        <div class="ui-g-12 ui-md-10 ui-g-nopad">
            <div class="ui-g-12">
                Bar
            </div>
            <div class="ui-g-12 ui-g-nopad">
                <h:dataTable value="#{personneManager.personneList}" var="infoPersonne">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        <h:outputText value="#{infoPersonne.idPersonne}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">E-mail</f:facet>
                        <h:outputText value="#{infoPersonne.email}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Password</f:facet>
                        <h:outputText value="#{infoPersonne.password}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Prenom</f:facet>
                        <h:outputText value="#{infoPersonne.prenomPersonne}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nom</f:facet>
                        <h:outputText value="#{infoPersonne.nomPersonne}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Date Naissance</f:facet>
                        <h:outputText value="#{infoPersonne.dateNaissance}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Date Inscription</f:facet>
                        <h:outputText value="#{infoPersonne.dateInscription}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Client</f:facet>
                        <h:outputText value="#{infoPersonne.estClient}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Admin</f:facet>
                        <h:outputText value="#{infoPersonne.estAdmin}" />
                    </h:column>
                </h:dataTable>
            </div>
            <div class="ui-g-12">
                Footer
            </div>
        </div>
    </div>
</h:body>
</html>
