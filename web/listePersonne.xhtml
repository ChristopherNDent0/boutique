<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Utilisateurs</title>
</h:head>
<h:body>
    <ui:composition template="/WEB-INF/templates/master.xhtml">
        <ui:define name="content">
            <h:form>
                <p:growl id="messages"/>
                <p:panel>
                    <p:growl life="1000" id="growl" sticky="true"/>
                    <p:dataTable var="infoPersonne" value="#{personneManager.personneList}">

                        <p:column headerText="ID">
                            <h:outputText value="#{infoPersonne.idPersonne}"/>
                        </p:column>

                        <p:column headerText="E-mail">
                            <h:outputText value="#{infoPersonne.email}"/>
                        </p:column>

                        <p:column headerText="Prenom">
                            <h:outputText value="#{infoPersonne.prenomPersonne}"/>
                        </p:column>

                        <p:column headerText="Nom">
                            <h:outputText value="#{infoPersonne.nomPersonne}"/>
                        </p:column>

                        <p:column headerText="Date de Naissance">
                            <h:outputText value="#{infoPersonne.dateNaissance}"/>
                        </p:column>

                        <p:column headerText="Date d'Inscription">
                            <h:outputText value="#{infoPersonne.dateInscription}"/>
                        </p:column>

                        <p:column headerText="Status Client">
                            <h:outputText value="#{infoPersonne.estClient}"/>
                        </p:column>

                        <p:column headerText="Status Admin">
                            <h:outputText value="#{infoPersonne.estAdmin}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
