<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>JSF 2, Spring 4, Hibernate 4 and Maven Integration</title>
</h:head>
<h:form>
	<p:growl id="messages"></p:growl>
	<p:panelGrid columns="2">
		<h:outputLabel value="ID" />
		<h:outputText value="#{produitMBean.produit.idProduit}" />
		<h:outputLabel value="Name" />
		<h:outputText value="#{produitMBean.produit.nom}" />
		<h:outputLabel value="Stock" />
		<h:outputText value="#{produitMBean.produit.stock}" />
		<h:outputLabel value="Description" />
		<h:outputText value="#{produitMBean.produit.description}" />
		<h:outputLabel value="URL Image" />
		<h:outputText value="#{produitMBean.produit.urlImage}" />
		<h:outputLabel value="idCategorie" />
		<h:outputText value="#{produitMBean.produit.idCategorie}" />
		<h:outputLabel value="prixActuel" />
		<h:outputText value="#{produitMBean.produit.prixActuel}" />
	</p:panelGrid>
	<p:commandButton value="Ajouter Produit"
		action="#{produitMBean.}" update="messages"></p:commandButton>
</h:form>
</html>
