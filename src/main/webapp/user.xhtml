<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">
<f:view>
    <h:head>
        <h:outputStylesheet library="css" name="table-stylesheet.css"/>
    </h:head>
    <h:body>
        <p:outputPanel>
            <h3>Mon panier</h3>
            <div class="ui-g">
                <div class="ui-g-2"/>
                <div class="ui-g-8">
                    <h:form id="cartForm">
                        <p:growl id="growl" sticky="true"/>
                        
                        <p:dataTable id="cartFormList" var="produit" value="#{produitMBean.panier}">
                          	<p:column headerText="Nom produit">
                                <h:outputText value="#{produit.nom}"/>
                            </p:column>
                            <p:column headerText="Image">
                                <h:graphicImage styleClass="scale-product-image" value="#{produit.urlImage}"/>
                            </p:column>
                            <p:column headerText="Description produit">
                                <h:outputText value="#{produit.description}"/>
                            </p:column>

                            <p:column headerText="Quantite produit">
 							  		<p:commandButton update="cartFormList" value="+"
                                                 action="#{produitMBean.recherche}">
                                     </p:commandButton>
                                <h:outputText value= ""/>
                                <p:commandButton update="cartFormList" value="-"
                                                 action="#{produitBrowserBean.supprimerQuantite(produit)}"></p:commandButton>
                            </p:column>
 							
                            <p:column headerText="Prix">
                                <h:outputText value="#{produit.prixActuel}"/>
                            </p:column>

                            <p:column>
                                <p:commandButton update="cartFormList" value="Delete" icon="ui-icon-closethick"
                                                 action="#{produitBrowserBean.delete(produit)}"
                                                 styleClass="ui-priority-primary">
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                        <br/>
                        <p:commandButton styleClass="btn_valid" id="commander" value="Commander" tyleClass="ui-priority-primary"
                                         action="#{produitBrowserBean.update}" icon="ui-icon-disk" update="growl">
                            <f:ajax execute="@form" render="@form"/>
                        </p:commandButton>
                    </h:form>
                </div>
                <div class="ui-g-2"></div>
            </div>
        </p:outputPanel> 
    </h:body>
</f:view>
</html>
