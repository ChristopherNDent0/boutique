<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Mon catalogue</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Name" />
			<h:inputText value="#{produitMBean.produit.nom}" />
			<h:outputLabel value="Stock" />
			<h:inputText value="#{produitMBean.produit.stock}" />
			<h:outputLabel value="Description" />
			<h:inputText value="#{produitMBean.produit.description}" />
			<h:outputLabel value="URL Image" />
			<h:inputText value="#{produitMBean.produit.urlImage}" />
			<h:outputLabel value="idCategorie" />
			<h:inputText value="#{produitMBean.produit.idCategorie}" />
			<h:outputLabel value="prixActuel" />
			<h:inputText value="#{produitMBean.produit.prixActuel}" />
			<h:commandButton value="ajouter"
				action="#{produitMBean.ajouterProduit}">
			</h:commandButton>
		</h:panelGrid>

	</h:form>
</h:body>
</html>
