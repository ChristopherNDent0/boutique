<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>JSF 2, Spring 4, Hibernate 4 and Maven Integration</title>
</h:head>
<h:body>
	<h2>List of Products</h2>
	<p>
		<h:dataTable value="#{produitMBean.produitList}" var="produit">
			<h:column>
				<f:facet name="header">
                        ID
                    </f:facet>
				<h:outputText value="#{produit.idProduit}" />
			</h:column>
			<h:column>
				<f:facet name="header">
                        Name
                    </f:facet>
				<h:outputText value="#{produit.nom}" />
			</h:column>
			<h:column>
				<f:facet name="header">
                        Stock
                    </f:facet>
				<h:outputText value="#{produit.stock}" />
			</h:column>
			<h:column>
				<f:facet name="header">
                        Description
                    </f:facet>
				<h:outputText value="#{produit.description}" />
			</h:column>
			<h:column>
				<f:facet name="header">
                        URL Image
                    </f:facet>
				<h:outputText value="#{produit.urlImage}" />
			</h:column>
			<h:column>
				<f:facet name="header">
                        idCategorie
                    </f:facet>
				<h:outputText value="#{produit.idCategorie}" />
			</h:column>
			<h:column>
				<f:facet name="header">
                        prixActuel
                    </f:facet>
				<h:outputText value="#{produit.prixActuel}" />
			</h:column>
		</h:dataTable>
	</p>
</h:body>
</html>
