<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Mon catalogue</title>
</h:head>
<h:body>
	<h:form>

		<p>
			<h:dataTable value="#{produitMBean.produitList}" var="produit">
				<h:column>
					<f:facet name="header">
                        NOM
                    </f:facet>
					<h:outputText value="#{produit.nom}" />
				</h:column>
				<h:column>
					<f:facet name="header">
                        DESCRIPTION
                    </f:facet>
					<h:outputText value="#{produit.description}" />
				</h:column>
				<h:column>
					<f:facet name="header">
                        IMAGE
                    </f:facet>
					<h:outputText value="#{produit.urlImage}" />
				</h:column>
				<h:column>
					<f:facet name="header">
                        Email
                    </f:facet>
					<h:outputText value="#{produit.prixActuel}" />
				</h:column>
				<h:column>
					<h:commandButton value="supprimer"
						action="#{produitMBean.supprimerProduit}">
					</h:commandButton>
				</h:column>
			</h:dataTable>

		</p>

	</h:form>
</h:body>
</html>
